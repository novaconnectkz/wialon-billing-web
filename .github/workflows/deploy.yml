name: Deploy Web
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в директорию проекта
            cd /root/wialon-billing-web

            # Принудительно обновляем код до состояния в GitHub
            git fetch origin
            git reset --hard origin/main

            # Переходим в корень для запуска docker-compose
            cd /root

            # Пересобираем только сервис web
            docker-compose up -d --build web

            # Очищаем старые образы
            docker image prune -f
